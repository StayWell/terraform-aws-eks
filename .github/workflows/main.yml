name: Main

on: [push]

jobs:
  main:
    runs-on: ubuntu-latest
    container:
      image: hashicorp/terraform:0.12.19
    steps:
    - uses: actions/checkout@v2
    - name: Terraform Init
      run: terraform init
    - name: Terraform Validate
      run: terraform validate
    - name: Terraform Plan
      run: terraform plan
